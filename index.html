<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
</head>
<body>
    <h1>Checkout Form</h1>
    <form>
        <h2>Customer Information</h2>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <h2>Shipping Address</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required><br><br>

        <h2>Payment Method</h2>
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required><br><br>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br><br>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <h2>Order Summary</h2>
        <textarea id="order-summary" name="order-summary" rows="4" cols="50" placeholder="Enter your order details here..." required></textarea><br><br>

        <input type="submit" value="Checkout">
    </form>
</body>
</html>
